    <title>Filter| archive</title>
    <link rel="icon" href="https://atikle.github.io/resource/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="filter.css">
    <link rel="stylesheet" href="https://atikle.github.io/resource/footer-1-multicolor/footer.css">

    <style>

    </style>

</head>

<body>

    <header class="navigation-header">

        <nav>

            <div class="name"><a href="https://atikle.github.io/home">atikle.</a></div>

            <div class="navigation-items" id="navigation-items">
                <a class="links" href="https://atikle.github.io/finatikle">
                    <font class="atikle"><font style="font-family: 'Ubuntu', sans-serif;">fin</font>atikle</font>
                </a>
                <a class="links" href="https://atikle.github.io/insights">
                    <font class="atikle"><font style="font-family: 'Ubuntu', sans-serif;">ins</font>atikle</font>
                </a>
            </div>

            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>

        </nav>

        <script>
            let openHam = document.querySelector('#openHam');
            let closeHam = document.querySelector('#closeHam');
            let navigationItems = document.querySelector('#navigation-items');

            const hamburgerEvent = (navigation, close, open) => {
                navigationItems.style.display = navigation;
                closeHam.style.display = close;
                openHam.style.display = open;
            };

            openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
            closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));
        </script>

    </header>

    <div class="div-1">

        <font class="heading-1">
            Filter
        </font>

    </div>

    <div class="filter-master-container">

        <div class="collapsible-wrapper">
            <button type="button" class="collapsible">2025</button>
            <div class="content">
                <a href="https://atikle.github.io/archive/2025/january">January</a>
                <a href="https://atikle.github.io/archive/2025/feburary">Feburary</a>
                <a href="https://atikle.github.io/archive/2025/march">March</a>
                <a href="https://atikle.github.io/archive/2025/april">April</a>
                <a href="https://atikle.github.io/archive/2025/may">May</a>
                <a href="https://atikle.github.io/archive/2025/june">June</a>
                <a href="https://atikle.github.io/archive/2025/july">July</a>
                <a href="https://atikle.github.io/archive/2025/august">August</a>
                <a href="https://atikle.github.io/archive/2025/september">September</a>
                <a href="https://atikle.github.io/archive/2025/october">October</a>
                <a href="https://atikle.github.io/archive/2025/november">November</a>
                <a href="https://atikle.github.io/archive/2025/december">December</a>
            </div>
        </div>

        <script>
            const coll = document.getElementsByClassName("collapsible");
            let i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    let content = this.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            }
        </script>

    </div>

    <footer>

        <div class="footer-container-1">
            <img src="https://atikle.github.io/resource/icon.png" style="width: 60px;" alt="">
            <br>
            <font class="atikle" style="font-size: 25px; font-weight: 600;">atikle.</font>
        </div>

    </footer>

</body>
